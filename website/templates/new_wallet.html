{% extends 'layout.html'%}

{% block title %}
اسم المستخدم
{% endblock %}


{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center">
        <h1 class="mt-5 text-center">إنشاء محفظة جديدة</h1>
        <div class="col-md-6">
            <form method="POST" class="mt-3 text-end">
                <div class="mb-3">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-control text-end" id="username" name="username" required placeholder="الاسم">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">الإيميل</label>
                    <input type="email" class="form-control text-end" id="email" name="email" required placeholder="abcd@email.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control text-end" id="password" name="password" required placeholder="أدخل كلمة السر">
                </div>
                <button type="submit" class="btn btn-success">إنشاء المحفظة</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
